{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<div id="myMsg" class="{{ category }}-msg" role="alert">
  <i class="fa fa-times-circle message-alert"> {{ message }}</i>

</div>
{% endfor %}
{% endwith %}

<script>
  setTimeout(function () {
    $('#myMsg').fadeOut('fast');
  }, 3000);
</script>
